<!doctype html>
<html ng-app="gameApp">
<head>
    <title>Home</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body>
<h1>Games!</h1>
<div ng-controller="GameListController as gameList">
    <ul class="unstyled">
        <li ng-repeat="game in gameList.games">
            <span class="done-{{todo.done}}"><strong>{{game.name}}</strong> for {{game.system}}</span>
        </li>
    </ul>
</div>
</body>
</html>
